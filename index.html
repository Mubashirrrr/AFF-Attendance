<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Upload</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .file-upload-area {
            border: 3px dashed #ccc;
            border-radius: 10px;
            padding: 40px 20px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-upload-area:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .file-upload-area.dragover {
            border-color: #667eea;
            background: #e8f0fe;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3em;
            color: #ccc;
            margin-bottom: 15px;
        }

        .file-upload-area:hover .upload-icon {
            color: #667eea;
        }

        input[type="file"] {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            width: 100%;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .upload-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .file-info {
            background: #e8f5e8;
            border: 1px solid #4caf50;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .result.success {
            background: #e8f5e8;
            border: 1px solid #4caf50;
            color: #2e7d32;
        }

        .result.error {
            background: #ffe8e8;
            border: 1px solid #f44336;
            color: #c62828;
        }

        .result.show {
            display: block;
        }

        .roll-numbers {
            margin-top: 10px;
            text-align: left;
            font-size: 14px;
        }

        .roll-number-tag {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 2px 8px;
            margin: 2px;
            border-radius: 12px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Upload Attendance</h1>
        
        <div class="file-upload-area" id="fileUploadArea">
            <div class="upload-icon">üìÅ</div>
            <p><strong>Drop your .txt file here</strong></p>
            <p style="color: #667eea;">or click to browse</p>
            <input type="file" id="fileInput" accept=".txt" />
        </div>

        <div class="file-info" id="fileInfo">
            <h4>‚úÖ File ready to upload</h4>
            <p><strong>File:</strong> <span id="fileName"></span></p>
            <p><strong>Roll numbers found:</strong> <span id="rollCount">0</span></p>
            <div class="roll-numbers" id="rollNumbers"></div>
        </div>

        <button class="upload-btn" id="uploadBtn" disabled>
            üöÄ Send to Process
        </button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Sending file...</p>
        </div>

        <div class="result" id="result">
            <h3 id="resultTitle"></h3>
            <p id="resultMessage"></p>
        </div>
    </div>

    <script>
        // Configuration - Replace with your actual n8n webhook URL
        const N8N_WEBHOOK_URL = 'https://n8n.srv970132.hstgr.cloud/webhook/cc312adc-af32-48d3-88c2-af22dae286ff';

        // Global variables
        let uploadedFile = null;
        let fileContent = '';
        let foundRollNumbers = [];

        // DOM elements
        const fileUploadArea = document.getElementById('fileUploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const uploadBtn = document.getElementById('uploadBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');

        // File upload handling
        fileUploadArea.addEventListener('click', () => fileInput.click());
        fileUploadArea.addEventListener('dragover', handleDragOver);
        fileUploadArea.addEventListener('drop', handleDrop);
        fileUploadArea.addEventListener('dragleave', handleDragLeave);
        fileInput.addEventListener('change', handleFileSelect);

        function handleDragOver(e) {
            e.preventDefault();
            fileUploadArea.classList.add('dragover');
        }

        function handleDragLeave() {
            fileUploadArea.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            fileUploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            if (!file.name.toLowerCase().endsWith('.txt')) {
                alert('Please select a .txt file');
                return;
            }

            uploadedFile = file;
            const reader = new FileReader();
            
            reader.onload = function(e) {
                fileContent = e.target.result;
                displayFileInfo(file);
                analyzeRollNumbers();
                uploadBtn.disabled = false;
            };
            
            reader.readAsText(file);
        }

        function displayFileInfo(file) {
            document.getElementById('fileName').textContent = file.name;
            fileInfo.classList.add('show');
        }

        function analyzeRollNumbers() {
            // Regex to find roll numbers in format AFF-AW[F|M]25-001 OR AFF-AQ[W][F|M]-001
            const rollRegex = /AFF-A[QW][WFM][MF]?25?-\d{3}/g;
            foundRollNumbers = [...new Set(fileContent.match(rollRegex) || [])];
            
            document.getElementById('rollCount').textContent = foundRollNumbers.length;
            
            // Display found roll numbers
            const rollContainer = document.getElementById('rollNumbers');
            rollContainer.innerHTML = foundRollNumbers
                .slice(0, 10) // Show first 10
                .map(roll => `<span class="roll-number-tag">${roll}</span>`)
                .join('');
            
            if (foundRollNumbers.length > 10) {
                rollContainer.innerHTML += `<span class="roll-number-tag">+${foundRollNumbers.length - 10} more</span>`;
            }
        }

        // Upload button handler
        uploadBtn.addEventListener('click', sendToWebhook);

        async function sendToWebhook() {
            loading.classList.add('show');
            result.classList.remove('show');
            uploadBtn.disabled = true;

            const payload = {
                fileName: uploadedFile.name,
                fileContent: fileContent,
                rollNumbers: foundRollNumbers,
                uploadTime: new Date().toISOString()
            };

            try {
                const response = await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    const responseData = await response.json();
                    showResult('success', '‚úÖ File sent successfully!', responseData);
                } else {
                    throw new Error(`Server error: ${response.status}`);
                }
            } catch (error) {
                showResult('error', '‚ùå Upload failed', { error: error.message });
            }

            loading.classList.remove('show');
            uploadBtn.disabled = false;
        }

        function showResult(type, title, data) {
            result.className = `result ${type} show`;
            document.getElementById('resultTitle').textContent = title;
            
            if (type === 'success') {
                document.getElementById('resultMessage').innerHTML = `
                    File processed successfully!<br>
                    <strong>Roll numbers found:</strong> ${foundRollNumbers.length}<br>
                    <strong>Processing completed at:</strong> ${new Date().toLocaleTimeString()}
                `;
            } else {
                document.getElementById('resultMessage').textContent = data.error || 'An error occurred while uploading';
            }
        }
    </script>
</body>
</html>
